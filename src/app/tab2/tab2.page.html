<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reports
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item color="danger">
    <ion-label position="stacked">Select Month</ion-label>
    <ion-datetime (ionChange)="monthChange($event.detail)" displayFormat="MMM YYYY" min={{minDate}} max={{maxDate}} value={{currentDate}}>
    </ion-datetime>
    <ion-icon class="cal-icon-style" name="calendar-outline"></ion-icon>
  </ion-item>
  
  <div style="width: 100vw;">

  	<!-- 
  	   Embed the ngx-datatable component with following property bindings/values:
       1. sorttype - allow data to be sorted on multiple columns
       2. headerHeight - Set height of table header at 50 pixels
       3. footerHeight - Set height of table footer at 50 pixels
       4. rowHeight - Set height of table rows at 50 pixels
       5. rows - Derives the data for the table rows from the component class 
                 property of rows
       6. columns - Derives the names for the table columns from the component 
                    class property of columns
       7. columnMode - Use of standard, flex or force - Force value makes columns 
                       equidistant and span the width of the parent container
       8. limit - the number of records to display before paginating the results
  	-->
     <ngx-datatable 
       class="material"
       style="overflow-y:scroll"
       [sortType]="'multi'"     
       [headerHeight]="50" 
       [footerHeight]="50"
       [rowHeight]="50"
       [rows]="rows" 
       [columns]="columns" 
       [columnMode]="'force'"
       (activate)="rowSelected($event)"
       [loadingIndicator]='loadingIndicator'
       [limit]="10">
       <ngx-datatable-column name="Type"></ngx-datatable-column>
        <ngx-datatable-column name="Amount"></ngx-datatable-column>
        <ngx-datatable-column name="Desc"></ngx-datatable-column>
        <ngx-datatable-column name="Date"></ngx-datatable-column>
        <ngx-datatable-column name="User"></ngx-datatable-column>
     </ngx-datatable>
     
  </div>


</ion-content>
